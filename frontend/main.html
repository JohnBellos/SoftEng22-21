<!DOCTYPE html>
<html>

<head>
    <title>College Student Questionnaire</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Center the form on the page */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px;
        }

        /* Style the form inputs and labels */
        input[type="text"],
        select {
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin: 8px 0;
            font-size: 16px;
        }

        label {
            font-size: 20px;
            margin-bottom: 8px;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style the heading */
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        /* Style the theme switch button */
        #theme-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        #theme-btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <button id="theme-btn" onclick="changeTheme()">Dark Mode</button>
    <form>
        <h1>College Student Questionnaire</h1>
        <label for="question1">What is your major?</label>
        <input type="text" id="question1" name="question1" placeholder="Enter your major">
        <br><br>
        <label for="question2">What is your current GPA?</label>
        <input type="text" id="question2" name="question2" placeholder="Enter your current GPA">
        <br><br>
        <label for="question3">How many hours do you typically study per week?</label>
        <input type="text" id="question3" name="question3" placeholder="Enter number of hours">
        <br><br>
        <label for="question4">How many extracurricular activities are you involved in?</label>
        <input type="text" id="question4" name="question4" placeholder="Enter number of activities">
        <br><br>
        <label for="question5">Are you currently working?</label>
        <input type="radio" id="question5" name="question5" value="yes"> Yes
        <input type="radio" id="question5" name="question5" value="no"> No
        <br><br>
        <label for="question6">How many hours do you work per week?</label>
        <input type="text" id="question6" name="question6" placeholder="Enter number of hours">
        <br><br>
        <label for="question7">Do you live on campus or off campus?</label>
        <select id="question7" name="question7">
            <option value="on-campus">On-campus</option>
            <option value="off-campus">Off-campus</option>
        </select>
        <br><br>
        <label for="question8">Do you receive financial aid?</label>
        <input type="radio" id="question8" name="question8" value="yes"> Yes
        <input type="radio" id="question8" name="question8" value="no"> No
        <br><br>
        <label for="question9">What is your current living situation?</label>
        <input type="text" id="question9" name="question9" placeholder="Enter your current living situation">
        <br><br>
        <label for="question10">How satisfied are you with your college experience so far?</label>
        <input type="text" id="question10" name="question10" placeholder="Enter your satisfaction level">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function changeTheme() {
            let body = document.querySelector("body");
            let btn = document.querySelector("#theme-btn");
            if (body.classList.contains("dark-mode")) {
                body.classList.remove("dark-mode");
                btn.innerHTML = "Dark Mode";
            } else {
                body.classList.add("dark-mode");
                btn.innerHTML = "Light Mode";
            }
        }
    </script>
    <style>
        /* Add dark mode styles */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode input[type="text"],
        .dark-mode select {
            border-color: #fff;
        }

        .dark-mode input[type="submit"] {
            background-color: rgb(24, 81, 100);
        }

        .dark-mode input[type="submit"]:hover {
            background-color: rgb(20, 69, 85);
        }
    </style>
</body>

</html>
