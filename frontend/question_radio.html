<style>
  form {
    width: 500px;
    margin: 50px auto;
    text-align: center;
  }
  p {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
  }
  .checkbox-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .checkbox-label {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  input[type="radio"] {
    margin-right: 10px;
  }
  input[type="submit"] {
    width: 200px;
    padding: 10px 20px;
    background-color: #3f51b5;
    color: #ffffff;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
</style>
<!--{{qNextIDs}}-->

<form id="myForm" action="/RadioQuestion/{{questionnaire_id}}/{{Nextquestion_id}} ">
  <p>{{Question}}</p>
  <div class="checkbox-container">
    {% for qst in qOptions %}
    <div class="checkbox-label">
      <input type="radio" id="answer{{loop.index0}}" name="answer" value="{{loop.index0}}" onclick="changeAction('/RadioQuestion/{{ questionnaire_id }}/{{ qNextIDs[loop.index0] }}')">
      <label for="answer1">{{qst}}</label>
    </div>
    {% endfor %}
  </div>
  <br><br>
   <!-- Nextquestion_id[value] -->
    <input type="submit" value="Submit">
</form>

<script>
  function changeAction(url) {
    document.getElementById("myForm").action = url;
  }
</script>
